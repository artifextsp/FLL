    <script type="module">
        // ============================================
        // VERIFICACIÃ“N DE AUTENTICACIÃ“N SIMPLIFICADA
        // ============================================
        
        import { requireRole, logout } from '../js/auth.js';
        import { supabase } from '../js/supabase.js';
        import { mostrarAlerta, confirmarAccion } from '../js/utils.js';
        import { generarPDFResultados } from '../js/admin/generar-pdf.js';
        
        // Verificar autenticaciÃ³n y rol de forma sÃ­ncrona y directa
        const user = requireRole('admin');
        
        if (user) {
            // Usuario autenticado correctamente como admin
            console.log('âœ… Dashboard admin - Usuario autenticado:', user.id);
            
            // Configurar botÃ³n de logout
            document.getElementById('btn-logout').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
            
            // Configurar botÃ³n para eliminar todas las calificaciones
            const btnEliminarCalificaciones = document.getElementById('btn-eliminar-calificaciones');
            if (btnEliminarCalificaciones) {
                btnEliminarCalificaciones.addEventListener('click', async () => {
                    const confirmar = confirmarAccion(
                        'âš ï¸ ADVERTENCIA: Esta acciÃ³n eliminarÃ¡ TODAS las calificaciones de la base de datos.\n\n' +
                        'Esta acciÃ³n NO se puede deshacer.\n\n' +
                        'Â¿EstÃ¡s seguro de que deseas continuar?'
                    );
                    
                    if (!confirmar) return;
                    
                    // Segunda confirmaciÃ³n
                    const confirmar2 = confirmarAccion(
                        'âš ï¸ ÃšLTIMA CONFIRMACIÃ“N\n\n' +
                        'Vas a eliminar TODAS las calificaciones permanentemente.\n\n' +
                        'Â¿EstÃ¡s completamente seguro?'
                    );
                    
                    if (!confirmar2) return;
                    
                    btnEliminarCalificaciones.disabled = true;
                    btnEliminarCalificaciones.textContent = 'Eliminando...';
                    
                    try {
                        // Eliminar todas las calificaciones usando deleteHardSupabase
                        const { error } = await supabase
                            .from('calificaciones')
                            .delete()
                            .neq('id', '00000000-0000-0000-0000-000000000000'); // CondiciÃ³n que siempre es true para eliminar todas
                        
                        if (error) throw error;
                        
                        mostrarAlerta('âœ… Todas las calificaciones han sido eliminadas correctamente', 'success', 5000);
                        
                    } catch (error) {
                        console.error('Error eliminando calificaciones:', error);
                        mostrarAlerta(`Error al eliminar calificaciones: ${error.message}`, 'error');
                    } finally {
                        btnEliminarCalificaciones.disabled = false;
                        btnEliminarCalificaciones.textContent = 'ğŸ—‘ï¸ Eliminar Todas las Calificaciones';
                    }
                });
            }
            
            // Configurar botÃ³n para descargar PDF
            const btnDescargarPDF = document.getElementById('btn-descargar-pdf');
            if (btnDescargarPDF) {
                btnDescargarPDF.addEventListener('click', async () => {
                    btnDescargarPDF.disabled = true;
                    btnDescargarPDF.textContent = 'Generando PDF...';
                    
                    try {
                        await generarPDFResultados();
                    } catch (error) {
                        console.error('Error generando PDF:', error);
                        mostrarAlerta('Error al generar el PDF', 'error');
                    } finally {
                        btnDescargarPDF.disabled = false;
                        btnDescargarPDF.textContent = 'ğŸ“„ Descargar Reporte PDF Completo';
                    }
                });
            }
        }
        // Si no hay usuario o no tiene el rol correcto, requireRole ya redirigiÃ³ al login
