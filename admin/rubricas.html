<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL - Gestión de Rúbricas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background-color: var(--surface); font-weight: 600; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; overflow-y: auto; }
        .modal-content { background: white; padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 800px; margin: 20px 0; }
        .btn-sm { padding: 4px 8px; font-size: 0.8rem; min-height: 30px; }
        .section-highlight { background: #f0f7ff; border: 2px solid var(--primary-color); border-radius: 12px; padding: 16px; margin-top: 24px; }
        .nivel-fila { background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
        .text-warning { color: #ff9800; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-list">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="eventos.html" class="nav-link">Eventos</a>
            <a href="equipos.html" class="nav-link">Equipos</a>
            <a href="jurados.html" class="nav-link">Jurados</a>
            <a href="rubricas.html" class="nav-link active">Rúbricas</a>
            <a href="#" id="btn-logout" class="nav-link" style="margin-left: auto;">Salir</a>
        </div>
    </nav>

    <div class="container">
        <!-- SECCIÓN 1: Lista de Rúbricas -->
        <div class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1>Rúbricas</h1>
            <button id="btn-nueva-rubrica" class="btn btn-primary">+ Nueva Rúbrica</button>
        </div>

        <div class="filters mb-md">
            <select id="filtro-evento" class="form-select" style="max-width: 300px;">
                <option value="">Cargando eventos...</option>
            </select>
        </div>

        <div class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Rúbrica</th>
                        <th>Evento</th>
                        <th>Criterios</th>
                        <th class="text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-rubricas">
                    <!-- Dinámico -->
                </tbody>
            </table>
        </div>

        <!-- SECCIÓN 2: Gestión de Aspectos -->
        <div id="seccion-aspectos" class="section-highlight hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2 id="titulo-rubrica-aspectos">Aspectos de la Rúbrica</h2>
                <button id="btn-cerrar-aspectos" class="btn btn-outline btn-sm">Cerrar</button>
            </div>

            <div style="margin-bottom: 16px;">
                <button id="btn-nuevo-aspecto" class="btn btn-secondary">+ Nuevo Aspecto</button>
            </div>

            <div class="card table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Aspecto</th>
                            <th>Niveles Definidos</th>
                            <th class="text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-aspectos">
                        <!-- Se llena dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Rúbrica -->
    <div id="modal-rubrica" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-titulo" class="mb-lg">Nueva Rúbrica</h2>
            <form id="form-rubrica">
                <div class="form-group">
                    <label class="form-label">Nombre *</label>
                    <input type="text" id="nombre" class="form-input" required placeholder="Ej: Proyecto de Innovación">
                </div>
                <div class="form-group">
                    <label class="form-label">Evento *</label>
                    <select id="evento_id" class="form-select" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-textarea"></textarea>
                </div>
                <div class="text-right">
                    <button type="button" id="btn-cancelar-rubrica" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Aspecto (con niveles) -->
    <div id="modal-aspecto" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-aspecto-titulo" class="mb-lg">Nuevo Aspecto</h2>
            <form id="form-aspecto">
                <div class="form-group">
                    <label class="form-label">Nombre del Aspecto *</label>
                    <input type="text" id="aspecto_nombre" class="form-input" required placeholder="Ej: IDENTIFICAR">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción del Aspecto</label>
                    <textarea id="aspecto_descripcion" class="form-textarea" placeholder="Descripción opcional del aspecto..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label"><strong>Niveles de Puntuación (1-4)</strong></label>
                    <p class="text-secondary" style="font-size: 0.9rem; margin-bottom: 12px;">
                        Define los 4 niveles progresivos con sus descripciones. El jurado seleccionará uno de estos niveles al calificar.
                    </p>
                    <div id="lista-niveles">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>

                <div class="text-right mt-lg">
                    <button type="button" id="btn-cancelar-aspecto" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Aspecto</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { requireAuth, logout } from '../js/auth.js';
        requireAuth('admin');
        document.getElementById('btn-logout').addEventListener('click', (e) => { e.preventDefault(); logout(); });
        document.getElementById('btn-nuevo-aspecto').addEventListener('click', () => {
            const modalAspecto = document.getElementById('modal-aspecto');
            const abrirModalAspecto = window.abrirModalAspecto || (() => {
                // Fallback si la función no está disponible aún
                alert('Por favor, primero selecciona una rúbrica y haz clic en "Gestionar Aspectos"');
            });
            abrirModalAspecto();
        });
    </script>
    <script type="module" src="../js/admin/rubricas.js"></script>
</body>
</html>
