<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL - Gestión de Rúbricas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background-color: var(--surface); font-weight: 600; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; }
        .btn-sm { padding: 4px 8px; font-size: 0.8rem; min-height: 30px; }
        .section-highlight { background: #f0f7ff; border: 2px solid var(--primary-color); border-radius: 12px; padding: 16px; margin-top: 24px; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-list">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="eventos.html" class="nav-link">Eventos</a>
            <a href="equipos.html" class="nav-link">Equipos</a>
            <a href="jurados.html" class="nav-link">Jurados</a>
            <a href="rubricas.html" class="nav-link active">Rúbricas</a>
            <a href="#" id="btn-logout" class="nav-link" style="margin-left: auto;">Salir</a>
        </div>
    </nav>

    <div class="container">
        <!-- SECCIÓN 1: Lista de Rúbricas -->
        <div class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1>Rúbricas</h1>
            <button id="btn-nueva-rubrica" class="btn btn-primary">+ Nueva Rúbrica</button>
        </div>

        <div class="filters mb-md">
            <select id="filtro-evento" class="form-select" style="max-width: 300px;">
                <option value="">Cargando eventos...</option>
            </select>
        </div>

        <div class="card table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Rúbrica</th>
                        <th>Evento</th>
                        <th>Criterios</th>
                        <th class="text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-rubricas">
                    <!-- Dinámico -->
                </tbody>
            </table>
        </div>

        <!-- SECCIÓN 2: Gestión de Aspectos (Oculta por defecto) -->
        <div id="seccion-aspectos" class="section-highlight hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2 id="titulo-rubrica-aspectos">Aspectos de la Rúbrica</h2>
                <button id="btn-cerrar-aspectos" class="btn btn-outline btn-sm">Cerrar</button>
            </div>

            <div class="grid grid-2" style="gap: 24px; align-items: start;">
                <!-- Formulario para agregar aspecto -->
                <div class="card">
                    <h3>Agregar Aspecto</h3>
                    <form id="form-aspecto" class="mt-md">
                        <div class="form-group">
                            <label class="form-label">Nombre del Aspecto</label>
                            <input type="text" id="aspecto_nombre" class="form-input" required placeholder="Ej: Diseño Mecánico">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Valor Máximo (Puntos)</label>
                            <input type="number" id="aspecto_valor" class="form-input" required min="1" max="100" value="10">
                        </div>
                        <button type="submit" class="btn btn-secondary" style="width: 100%;">+ Agregar</button>
                    </form>
                </div>

                <!-- Tabla de aspectos -->
                <div class="card">
                    <h3>Lista de Aspectos</h3>
                    <table class="mt-md">
                        <thead>
                            <tr>
                                <th>Aspecto</th>
                                <th class="text-center">Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tabla-aspectos">
                            <!-- Dinámico -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Rúbrica -->
    <div id="modal-rubrica" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-titulo" class="mb-lg">Nueva Rúbrica</h2>
            <form id="form-rubrica">
                <div class="form-group">
                    <label class="form-label">Nombre *</label>
                    <input type="text" id="nombre" class="form-input" required placeholder="Ej: Proyecto de Innovación">
                </div>
                <div class="form-group">
                    <label class="form-label">Evento *</label>
                    <select id="evento_id" class="form-select" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-textarea"></textarea>
                </div>
                <div class="text-right">
                    <button type="button" id="btn-cancelar-rubrica" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { requireAuth, logout } from '../js/auth.js';
        requireAuth('admin');
        document.getElementById('btn-logout').addEventListener('click', (e) => { e.preventDefault(); logout(); });
    </script>
    <script type="module" src="../js/admin/rubricas.js"></script>
</body>
</html>
