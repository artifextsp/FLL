<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL - Gestión de Eventos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos específicos para la tabla */
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Asegura ancho mínimo en móvil */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background-color: var(--surface);
            font-weight: 600;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .badge-success { background: #e8f5e9; color: #2e7d32; }
        .badge-danger { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-list">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="eventos.html" class="nav-link active">Eventos</a>
            <a href="equipos.html" class="nav-link">Equipos</a>
            <a href="jurados.html" class="nav-link">Jurados</a>
            <a href="rubricas.html" class="nav-link">Rúbricas</a>
            <a href="#" id="btn-logout" class="nav-link" style="margin-left: auto;">Salir</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1>Eventos</h1>
            <button id="btn-nuevo-evento" class="btn btn-primary">+ Nuevo Evento</button>
        </div>

        <div class="card table-responsive">
            <table id="tabla-eventos-container">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th class="text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-eventos">
                    <!-- Se llena dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Crear/Editar -->
    <div id="modal-evento" class="modal hidden">
        <div class="modal-content">
            <h2 id="titulo-modal" class="mb-lg">Nuevo Evento</h2>
            
            <form id="form-evento">
                <div class="form-group">
                    <label class="form-label">Nombre del Evento *</label>
                    <input type="text" id="nombre" class="form-input" required placeholder="Ej: Torneo Regional 2026">
                </div>
                
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" id="fecha_inicio" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha Fin *</label>
                        <input type="date" id="fecha_fin" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-textarea" placeholder="Detalles opcionales del evento..."></textarea>
                </div>
                
                <div class="text-right mt-lg">
                    <button type="button" id="btn-cancelar" class="btn btn-outline" style="margin-right: 8px;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { requireAuth, logout } from '../js/auth.js';
        
        // Verificar autenticación
        requireAuth('admin');
        
        document.getElementById('btn-logout').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });
    </script>
    <script type="module" src="../js/admin/eventos.js"></script>
</body>
</html>
