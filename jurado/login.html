<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL - Login Jurado</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <div class="card text-center">
            <h1 class="mb-lg" style="color: #FF9800;">üë®‚Äç‚öñÔ∏è Jurado</h1>
            <p class="mb-lg text-secondary">Inicia sesi√≥n como jurado</p>
            
            <div id="login-form">
                <div class="form-group text-left">
                    <label class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="Usuario" autocomplete="username">
                </div>
                
                <div class="form-group text-left">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-input" placeholder="Contrase√±a" autocomplete="current-password">
                </div>
                
                <button id="btn-login" class="btn" style="width: 100%; background: #FF9800; color: white;">Iniciar Sesi√≥n</button>
                
                <div id="error-msg" class="alerta alerta-error mt-md hidden"></div>
                
                <div class="mt-md" style="text-align: center;">
                    <a href="../index.html" class="btn btn-outline" style="font-size: 0.85rem; padding: 6px 12px;">
                        ‚Üê Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { setUser, clearSession, getDashboardUrl } from '../js/auth.js';
        
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-msg');
        
        function mostrarError(mensaje) {
            errorMsg.textContent = mensaje;
            errorMsg.classList.remove('hidden');
            setTimeout(() => {
                errorMsg.classList.add('hidden');
            }, 5000);
        }
        
        function procesarLogin() {
            const username = (usernameInput.value || '').trim();
            
            if (!username) {
                mostrarError('Por favor ingresa un usuario');
                usernameInput.focus();
                return;
            }
            
            if (username.length < 3) {
                mostrarError('El usuario debe tener al menos 3 caracteres');
                usernameInput.focus();
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi√≥n...';
            
            try {
                clearSession();
                
                // Cualquier usuario que no sea admin o estudiante es jurado
                const usernameLower = username.toLowerCase();
                
                if (username === '94300774' || usernameLower === 'admin') {
                    mostrarError('Este usuario es administrador. Usa el login de administrador.');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesi√≥n';
                    return;
                }
                
                const userData = {
                    id: username,
                    username: username,
                    role: 'jurado',
                    nombre: username
                };
                
                if (!setUser(userData)) {
                    throw new Error('No se pudo guardar la sesi√≥n');
                }
                
                const dashboardUrl = getDashboardUrl(userData.role);
                window.location.href = dashboardUrl;
                
            } catch (error) {
                console.error('Error en login:', error);
                mostrarError(error.message || 'Error al iniciar sesi√≥n');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        }
        
        btnLogin.addEventListener('click', procesarLogin);
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') procesarLogin();
        });
        
        usernameInput.focus();
    </script>
</body>
</html>
