<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL - Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <div class="card text-center">
            <h1 class="mb-lg" style="color: var(--primary-color);">FLL Calificaci√≥n</h1>
            <p class="mb-lg text-secondary">Sistema de gesti√≥n y calificaci√≥n de equipos</p>
            
            <div id="login-form">
                <div class="form-group text-left">
                    <label class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="Usuario" autocomplete="username">
                </div>
                
                <div class="form-group text-left">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-input" placeholder="Contrase√±a" autocomplete="current-password">
                </div>
                
                <button id="btn-login" class="btn btn-primary" style="width: 100%;">Iniciar Sesi√≥n</button>
                
                <div id="error-msg" class="alerta alerta-error mt-md hidden"></div>
                
                <div class="mt-md" style="text-align: center;">
                    <button id="btn-limpiar-sesion" class="btn btn-secondary" style="font-size: 0.85rem; padding: 6px 12px; background: transparent; border: 1px solid var(--border);">
                        üßπ Limpiar Sesi√≥n
                    </button>
                </div>
            </div>
            
            <p class="mt-lg text-secondary font-size-sm">
                Versi√≥n Beta 0.1.0
            </p>
        </div>
    </div>

    <script type="module">
        // ============================================
        // SISTEMA DE LOGIN SIMPLIFICADO
        // ============================================
        
        import { setUser, clearSession, redirectToDashboard } from './js/auth.js';
        
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const btnLimpiar = document.getElementById('btn-limpiar-sesion');
        const errorMsg = document.getElementById('error-msg');
        
        /**
         * Muestra un mensaje de error
         */
        function mostrarError(mensaje) {
            errorMsg.textContent = mensaje;
            errorMsg.classList.remove('hidden');
            setTimeout(() => {
                errorMsg.classList.add('hidden');
            }, 5000);
        }
        
        /**
         * Procesa el login
         * L√≥gica simple y directa sin async innecesario
         */
        function procesarLogin() {
            // Obtener y validar username
            const username = (usernameInput.value || '').trim();
            
            if (!username) {
                mostrarError('Por favor ingresa un usuario');
                usernameInput.focus();
                return;
            }
            
            if (username.length < 3) {
                mostrarError('El usuario debe tener al menos 3 caracteres');
                usernameInput.focus();
                return;
            }
            
            // Deshabilitar bot√≥n para prevenir m√∫ltiples clicks
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi√≥n...';
            
            try {
                // Limpiar sesi√≥n anterior
                clearSession();
                
                // Determinar rol seg√∫n username
                // Admin: 94300774 o "admin" (case-insensitive)
                // Estudiante: "equipo" o "estudiante" (case-insensitive)
                // Resto: jurado
                let role = 'jurado';
                const usernameLower = username.toLowerCase();
                
                if (username === '94300774' || usernameLower === 'admin') {
                    role = 'admin';
                } else if (usernameLower === 'equipo' || usernameLower === 'estudiante') {
                    role = 'estudiante';
                }
                
                // Crear objeto de usuario simple
                const userData = {
                    id: username,
                    username: username,
                    role: role,
                    nombre: username === '94300774' ? 'Hansel Pe√±a' : username
                };
                
                // Guardar usuario
                if (!setUser(userData)) {
                    throw new Error('No se pudo guardar la sesi√≥n');
                }
                
                // Verificar que se guard√≥ correctamente
                const userVerificado = getUser();
                if (!userVerificado || userVerificado.id !== userData.id) {
                    throw new Error('Error al verificar la sesi√≥n guardada');
                }
                
                console.log('‚úÖ Login exitoso, redirigiendo...');
                
                // Redirigir inmediatamente - CR√çTICO: no ejecutar m√°s c√≥digo despu√©s
                redirectToDashboard();
                
                // NO EJECUTAR M√ÅS C√ìDIGO DESPU√âS DE redirectToDashboard()
                return;
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                mostrarError(error.message || 'Error al iniciar sesi√≥n');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        }
        
        // Event listeners
        btnLogin.addEventListener('click', procesarLogin);
        
        // Permitir login con Enter
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                procesarLogin();
            }
        });
        
        // Bot√≥n limpiar sesi√≥n
        btnLimpiar.addEventListener('click', () => {
            clearSession();
            mostrarError('Sesi√≥n limpiada. Puedes iniciar sesi√≥n de nuevo.');
        });
        
        // Auto-focus en username al cargar
        usernameInput.focus();
    </script>
</body>
</html>
